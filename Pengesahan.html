<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8">
  <title>Resit Pendaftaran</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container my-5">
  <div class="card shadow p-4">

   
    <div class="text-center mb-4">
      <h4 class="fw-bold">PROGRAM CERAMAH TEKNOLOGI DIGITAL</h4>
      <p class="mb-1">Dewan Seminar ICT, Selangor</p>
      <p class="mb-1">Tarikh: 25 Mei 2026</p>
      <hr>
      <h5 class="text-primary">RESIT PENGESAHAN PENDAFTARAN</h5>
    </div>
    

    
    <div id="outputData"></div>

    
    <div class="text-center mt-4">
      <button class="btn btn-success" onclick="window.print()">Print</button>
      <a href="index.html" class="btn btn-secondary">Kembali</a>
    </div>

  </div>
</div>

<script>
  const data = JSON.parse(localStorage.getItem("tempahan"));
  const jumlah = data.hargaSlot * data.slot;

  document.getElementById("outputData").innerHTML = `
    <table class="table table-bordered">
      <tr><th>Nama</th><td>${data.nama}</td></tr>
      <tr><th>Email</th><td>${data.email}</td></tr>
      <tr><th>No Telefon</th><td>${data.telefon}</td></tr>
      <tr><th>Kategori</th><td>${data.kategori}</td></tr>
      <tr><th>Bilangan Slot</th><td>${data.slot}</td></tr>
      <tr><th>Harga Satu Slot</th><td>RM ${data.hargaSlot.toFixed(2)}</td></tr>
      <tr class="table-success">
        <th>Jumlah Yuran</th>
        <td><strong>RM ${jumlah.toFixed(2)}</strong></td>
      </tr>
    </table>

    <p class="text-success fw-bold text-center">
      Pendaftaran berjaya!
    </p>
  `;
</script>

</body>
</html>
