<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8">
  <title>Pengesahan Pendaftaran</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
  <div class="card shadow p-4">
    <h3 class="mb-4">Pengesahan Pendaftaran</h3>

    <div id="outputData"></div>

    <a href="index.html" class="btn btn-secondary mt-3">Kembali</a>
  </div>
</div>

<script>
  const data = JSON.parse(localStorage.getItem("tempahan"));

  const jumlah = data.hargaSlot * data.slot;

  document.getElementById("outputData").innerHTML = `
    <table class="table table-bordered text-center">
      <tr><th>Nama</th><td>${data.nama}</td></tr>
      <tr><th>Email</th><td>${data.email}</td></tr>
      <tr><th>No Telefon</th><td>${data.telefon}</td></tr>
      <tr><th>Kategori</th><td>${data.kategori}</td></tr>
      <tr><th>Bilangan Slot</th><td>${data.slot}</td></tr>
      <tr><th>Harga / Slot</th><td>RM ${data.hargaSlot.toFixed(2)}</td></tr>
      <tr class="table-success">
        <th>Jumlah Yuran</th>
        <td><strong>RM ${jumlah.toFixed(2)}</strong></td>
      </tr>
    </table>

    <p class="text-success fw-bold text-center">
      Pendaftaran berjaya!
    </p>
  `;
</script>

</body>
</html>
